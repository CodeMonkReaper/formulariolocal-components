<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>nombre: {{[nombre]}}</ion-label>
  </ion-item>
  <ion-item>
  <ion-label>edad: {{[edad]}}</ion-label>
</ion-item>


<ion-item>
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://i.pinimg.com/280x280_RS/ed/8d/52/ed8d5232b1b2e2e5aa02591030ed7d28.jpg" />
  </ion-avatar>
  <ion-label  > {{[nombre]}} </ion-label>
</ion-item>
<ion-item>
  <ion-label *ngIf="edad>=18"> es mayor de edad</ion-label>
</ion-item>
<ion-list-header color="medium">
  <ion-label>lista de autos</ion-label>
</ion-list-header  >
<ion-list>
  

  <ion-item *ngFor="let item of items; trackBy:trackItems id " color="{{[item.colores]}}">
    <ion-label>{{ item.marca }}</ion-label>
  </ion-item>
</ion-list>
  <ion-button (click)="gotopag1()" expand="block" fill="clear" shape="round">
    ir a pagina 1
  </ion-button>

  
  <div id="container">
  </div>
</ion-content>
